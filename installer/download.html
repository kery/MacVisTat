<html>
<head>
    <title>Download VisualStatistics</title>
    <script type="text/javascript">
        function downloadForWindows() {
            location.replace("http://" + location.host + "/VisualStatisticsSetup.exe?" + Date.now());
        }
        function downloadForLinux() {
            location.replace("http://" + location.host + "/VisualStatisticsSetup.run?" + Date.now());
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding-top: 100px;">
        <button style="width: 200px; height: 35px;" onclick="downloadForWindows();">Windows</button>
    </div>
    <div style="text-align: center; padding-top: 50px;">
        <button style="width: 200px; height: 35px;" onclick="downloadForLinux();">Linux</button>
    </div>
</body>
</html>
